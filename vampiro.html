<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5,6,5,4,3,2,1];
        /*INCLUYE TU CÓDIGO AQUÍ*/
        function vampus(pos, array){
            if(pos >= array.length - 1 - pos){
                return "El array es vampiro";
            }else if(array[pos]!= array[array.length-1-pos]){
                return "El array no es vampiro";
            }else {
                return vampus(pos+1, array);
            }
        }
        document.getElementById("array").innerHTML=arr;
        document.getElementById("vampiro").innerHTML=vampus(0, arr);
        console.log(vampus(0,arr)); 
    </script>
</body>
</html>
