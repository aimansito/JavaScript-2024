<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="busca">
        <p >Texto normal.<sub>subindice</sub> T<sup>2</sup>
        </p>
        <p>Texto normal.<sup>Texto superíndice.</sup></p>
        <p>Ecuación:X<sup>2</sup>+3X+1</p>
    </div>
    <script>
        let padre = document.getElementById("busca");
        function superIndices(obj){
            for(let i = 0;i<obj.children.length;i++){
                //lama recursivamente a la funcion para procesar los hijos
                superIndices(obj.children[i]);

                //si el hijo es un <sup> y su contenido es "2" , cambialo por "3"
                if(obj.children[i].tagName=="SUP" && obj.children[i].innerHTML=="2"){
                    obj.children[i].innerHTML="3";
                }
            }
        }
        superIndices(padre);
    </script>
</body>
</html>
