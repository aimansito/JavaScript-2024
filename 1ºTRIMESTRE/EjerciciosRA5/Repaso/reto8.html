<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos"></ul>

    <script>
      var carrakos = [
        "Chevrolet",
        "Tesla",
        "BMW",
        ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"],
        ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]],
      ];

      let padre = document.getElementById("carrakos");

      function UlPrincipal(arr, ul) {
        arr.map((e) => {
          if (Array.isArray(e)) {
            let nuevaUl = document.createElement("ul");
            UlPrincipal(e,nuevaUl);
            ul.appendChild(nuevaUl);
          } else {
            let li = document.createElement("li");
            li.innerHTML = e;
            ul.appendChild(li);
          }
        });
      }
      UlPrincipal(carrakos,padre);
    </script>
  </body>
</html>
