<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const estudiantes = [
            { nombre: "Ana", notas: { matematicas: 8, historia: 6, ciencias: 7 } },
            { nombre: "Luis", notas: { matematicas: 7, historia: 9, ciencias: 6 } },
            { nombre: "Carlos", notas: { matematicas: 9, historia: 5, ciencias: 8 } }
        ];
        let notasHistoria = estudiantes.map((estudiante)=>estudiante.notas.historia);
        let suma = notasHistoria.reduce((acc,nota)=>acc+nota,0);
        let media = suma / notasHistoria.length;
        console.log(media);
    </script>
</body>

</html>
