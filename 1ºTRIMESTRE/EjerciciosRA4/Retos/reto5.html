<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let frutas = [
        "aguacate",
        "pera",
        "manzana",
        "naranja",
        "tomate",
        "granada",
        "mango",
        "litchi",
        "nispero",
      ];
      let tropicales = ["aguacate", "mango", "litchi", "nispero"];
      let tropicStock = [
        { fruta: "aguacate", stock: 50 },
        { fruta: "mango", stock: 10 },
        { fruta: "litchi", stock: 20 },
        { fruta: "nispero", stock: 25 },
      ];
      // frutas del array frutas que sean tropicales
      let frutas1 = frutas.filter((f) => tropicales.find((g) => g === f));
      console.log(frutas1);
      // frutas del array frutas que NO sean tropicales
      let frutas2 = frutas.filter((f) => !tropicales.find((g) => g == f));
      console.log(frutas2);
      //Nombre de las frutas con un stock mayor de 21
      let stock = tropicStock.filter((f)=>f.stock>21).map((g)=>g.fruta);
      console.log(stock);
    </script>
  </body>
</html>
