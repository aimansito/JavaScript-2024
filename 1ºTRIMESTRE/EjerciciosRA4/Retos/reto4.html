<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <script>


        let frutas = ["aguacate", "pera", "manzana", "naranja", "tomate", "granada", "mango", "litchi", "nispero"];
        let tropicales = ["aguacate", "mango", "litchi", "nispero"];
        let tropicStock = [{ fruta: "aguacate", stock: 50 }, { fruta: "mango", stock: 10 }, { fruta: "litchi", stock: 20 }, { fruta: "nispero", stock: 25 }];
        // Frutas tropicales
        let frutasTropicales = frutas.filter(fruta => tropicales.includes(fruta));
        console.log("Frutas tropicales:", frutasTropicales);

        // Frutas no tropicales
        let frutasNoTropicales = frutas.filter(fruta => !tropicales.includes(fruta));
        console.log("Frutas no tropicales:", frutasNoTropicales);

        // Nombres de las frutas con un stock mayor de 21
        let frutasConStockMayor21 = tropicStock.filter(item => item.stock > 21).map(item => item.fruta);
        console.log("Frutas con stock mayor a 21:", frutasConStockMayor21);

    </script>

</body>

</html>
