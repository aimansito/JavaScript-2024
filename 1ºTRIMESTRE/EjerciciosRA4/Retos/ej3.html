<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        /*
        Dado un array de objetos con estudiantes,
         donde cada uno tiene propiedades como nombre y altura,
          usa find para obtener el primer estudiant
        e que tenga una altura mayor a 1.80 metros.
        */
        const estudiantes = [
            { nombre: "Ana", altura: 1.70 },
            { nombre: "Luis", altura: 1.85 },
            { nombre: "Carlos", altura: 1.78 },
            { nombre: "Laura", altura: 1.87 }
        ];
        // con find mostraria el primero pero con filter muestra todos
        let resultado =estudiantes.filter((estudiante)=>estudiante.altura>=1.80);
        console.log(resultado);
    </script>
</body>
</html>
