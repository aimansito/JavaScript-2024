<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //¿Serías capaz en un array de nombres de localizar la persona más popular?
      const estudiantes = [
        { nombre: "ana", edad: 22 },
        { nombre: "Luis", edad: 25 },
        { nombre: "Carlos", edad: 20 },
        { nombre: "Carlos", edad: 20 },
        { nombre: "Luis", edad: 20 },
        { nombre: "Luis", edad: 20 },
      ];
      let contador = 0;
      let trendy = "";
      estudiantes.map(e=>{
        let c = estudiantes.filter(f=> f.nombre===e.nombre).length;
        if(c>contador){
            contador=c;
            trendy=e;
        }
      })
      console.log(trendy);
    </script>
  </body>
</html>
