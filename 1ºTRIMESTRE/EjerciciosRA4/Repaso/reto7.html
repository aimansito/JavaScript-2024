<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>retos JavaScript</h1>
    <ul id="frutas"> </ul>
    <script>
      let frutas = [
        "aguacate",
        "pera",
        "manzana",
        "naranja",
        "tomate",
        "granada",
        "mango",
        "litchi",
        "nispero",
      ];
      let tropicStock = [
        { fruta: "aguacate", stock: 50 },
        { fruta: "mango", stock: 10 },
        { fruta: "litchi", stock: 20 },
        { fruta: "nispero", stock: 25 },
      ];

      // muestra las frutas tropicales con stock menor a 40 como elementos li y su nodo padre serÃ¡ el ul frutas
      let padre = document.getElementById("frutas");
      tropicStock.filter((f)=>f.stock<40)
        .map((m)=>{
            let li = document.createElement("li");
            li.innerHTML=m.fruta;
            padre.appendChild(li);
        })
    </script>
  </body>
</html>
