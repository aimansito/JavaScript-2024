<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var cars = [
        "Saab",
        "Volvo",
        "BMW",
        ["Honda", "Toyota", ["Lexus", "Mercedes", "Lada"], "Hyunday"],
      ];
      var carrakos = [
        "Chevrolet",
        "Tesla",
        "BMW",
        ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"],
        ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]],
      ];
      //Alguien sabe hacer una lista única de coches con los dos arrays (sin repeticiones)?
      let unicos2 = cars.flat(Infinity).concat(carrakos.flat(Infinity));
      //  quita los repetidos de un array.
      let resultado1 = unicos2.filter((valor, indice, arr) => {
        return arr.indexOf(valor) === indice;
      });
      //Alguien sabría decirme los coches de carrakos que no estén en cars?
      let lista = [];
      cars.flat(Infinity).map((c) => {
        if (!carrakos.find((c2) => c2 === c)) {
          lista.push(c);
        }
      });
      console.log(lista);
      console.log(resultado1);
      var cars = [
        "Saab",
        "Volvo",
        "BMW",
        ["Honda", "Toyota", ["Lexus", "Mercedes", "Lada"], "Hyunday"],
      ];
      var buddies = [
        { firstName: "Chuck", lastName: "Norris", car: "Honda" },
        { firstName: "Yakie", lastName: "Chang", car: "BMV" },
        { firstName: "Bruce", lastName: "Lee", car: "Honda" },
        { firstName: "Steven", lastName: "Seagal", car: "Lada" },
      ];
      //-Nombre y apellidos de los buddies que usan un Honda

      console.log(
        buddies
          .filter((f) => (f.car = "Honda"))
          .map((m) => m.firstName + " " + m.lastName)
      );

      //-Marcas utilizadas por los buddies

      console.log(buddies.map((b) => b.car));

      //-Marcas no utilizadas por los buddies.

      let coches2 = cars
        .flat(Infinity)
        .filter((c) => c && !buddies.map((d)=> d.car).find((f) => f === c));
      console.log(coches2);
      //-Cuantas marcas han sido utilizadas

      console.log(buddies.map((b) => b.car).length);

      //-Cuantas marcas no han sido utilizadas

      console.log(
        cars.flat(Infinity).filter((c) => !buddies.find((b) => b.car === c))
          .length
      );
    </script>
  </body>
</html>
