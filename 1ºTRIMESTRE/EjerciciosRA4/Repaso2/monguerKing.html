<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1.0"
    />
    <title>MONGUER KING</title>
  </head>
  <body>
    <p>
      let array = ["perico","juanico","andres"]; <br />
      Array.isArray(array); // true
    </p>
    <script>
      const REYES =
      ["Chindatore",["Chindasvinto","Rencesvinto","Lautaro"],["Lauro","Sisebuto",["Fracisbuto","Vigafredo",["Leovigildo"]]],"Amalarico II"];
      var monguers = []
      let monguersKnown = ["Chindasvinto","Amalarico II"]
      let contador = 0;
      function findMonguer(array, par){
      // ESCRIBE TU CÓDIGO AQUÍ
         array.map((e)=>{
            if(Array.isArray(e)){
                findMonguer(e,!par);
                
            }else{
                if(par || monguersKnown.find((m)=> m==e)){
                    monguers.push(e);
                }
            }
         })
      }
      findMonguer(REYES, false);
      console.log(monguers);
    </script>
  </body>
</html>
