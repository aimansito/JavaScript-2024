<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="resultado"></p>
    <script>
         var alumnos = {
            "alumnos": [{
                "nombre": "Fulanito",
                "notas": {
                    "DWEC": 8,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                }
            },
            {
                "nombre": "Menganito",
                "notas": {
                    "DWEC": 7,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                }
            }
                ,
            {
                "nombre": "Cetanito",
                "notas": {
                    "DWEC": 6,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                }
            }
            ]
        };

        // se pide la suma y la media de las notas de DWEC en tres lineas
        // obtener las notas de DWEC de todos los alumnos 
        let notasDWEC = alumnos.alumnos.map((alumno) => alumno.notas.DWEC);

        //CALCULAR LA SUMA DE LAS NOTAS 
        let sumaNotasDWEC = notasDWEC.reduce((acc,nota)=>acc+nota,0);

        //calcular la media de las notas 
        let mediaNotas = sumaNotasDWEC / notasDWEC.length;

        document.getElementById("resultado").innerHTML=mediaNotas;
    </script>
</body>
</html>
