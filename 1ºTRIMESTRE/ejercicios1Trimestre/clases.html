<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
        let operacion = 0;

        let mat = [1, 3, 6, 7, 8, 6];

        function rellenarMatriz(mat, i) {
            if (i < mat.length) {  // Cambié <= a < para evitar un error de índice
                operacion += mat[i];
                rellenarMatriz(mat, i + 1);
            }
        }

        rellenarMatriz(mat, 0);
        console.log(operacion);
    </script>
</body>
</html>
