<!DOCTYPE html>
<html>
<head>
<title>VALHALLA</title>
</head>
<body>
    <script>
        let arr = ["R","X","R","U","U"];
                // 50+1+7-1
        let i = 0;
        let resultado = 0 ; 
        function valhalla(arr){
        for(i=0;i<arr.length;i++){
                    if(arr[i]==="U"){
                        if(arr[i-1]="R"){
                            resultado   += - 1;
                        }else{
                            resultado += 1;
                        }
                    }else if(arr[i]==="S"){
                        if(arr[i-1]==="R"){
                                resultado += -7
                        }else{
                                resultado += 7
                        }
                    }else if(arr[i]==="D"){
                        if(arr[i-1]==="R"){
                                resultado +=  -10
                        }else{
                                resultado += 10
                        }
                    }else if(arr[i]==="C"){
                        if(arr[i-1]==="R"){
                                resultado +=  -50
                        }else{
                                resultado += 50
                        }   
                    }else if(arr[i]==="X"){
                        if(arr[i-1]==="R"){
                                resultado += -100
                        }else{
                                resultado += 100
                    }
                }else{
                    //obvia otros simbolos sumando 
                    resultado + 0;
                }
            
        }
        //paso el numero a positivo
        return Math.abs(resultado);
        }
        console.log("NÃºmero SDP")
        console.log(valhalla(arr))
    </script>
</body>
</html>
