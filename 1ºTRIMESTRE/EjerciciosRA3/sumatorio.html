      let operacion = 0;

      let mat = [1, 3, 6, 7, 8, 6];

      function rellenarMatriz(mat, i) {
        if (i < mat.length) {
          // Cambié <= a < para evitar un error de índice
          operacion += mat[i];
          rellenarMatriz(mat, i + 1);
        }else{
            return operacion += 0;
        }
        return operacion;
      }
      console.log(rellenarMatriz(mat, 0));
