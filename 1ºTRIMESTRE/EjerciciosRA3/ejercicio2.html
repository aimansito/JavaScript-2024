<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Calcular factorial</h1>
    <script>
        let n = 4 ;
        function factorial(n){
            if(n===0){
                return 1;
            }else{
                return n*factorial(n-1);
            }
        }
        let resultado = factorial(n);
        console.log(resultado);        
    </script>
</body>
</html>
